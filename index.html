<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conways Game Of Life</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/game-of-life.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="game">
      <ul class="board"></ul>
      <div class="buttons">
      <button id="play" type="button" name="play">Play!</button>
      <button id="next" type="button" name="next">Next!</button>
      <button id="stop" type="button" name="stop">Stop!</button>
      <button id="b5" type="button" name="b5">Board x 5!</button>
      <button id="b10" type="button" name="b10">Board x 10!</button>
      <button id="b15" type="button" name="b15">Board x 15!</button>
      <button id="save" type="button" name="save">Save!</button>
      <button id="load" type="button" name="load">Load!</button>
      <button id="reset" type="button" name="reset">Reset!</button>
    </div>
    </div>
  </body>
</html>
